<!DOCTYPE html>
<html>
<head>
    <title>AIMS Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>AIMS Connection Test</h1>
    <button onclick="testConnection()">Test Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing...</p>';

            try {
                // Test 1: Backend Health
                resultDiv.innerHTML += '<p>üîç Testing backend health...</p>';
                const healthResponse = await fetch('http://localhost:8000/health', {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (!healthResponse.ok) {
                    throw new Error(`Backend health check failed: ${healthResponse.status}`);
                }
                
                resultDiv.innerHTML += '<p>‚úÖ Backend is healthy</p>';

                // Test 2: API with key
                resultDiv.innerHTML += '<p>üîç Testing API with key...</p>';
                const response = await fetch('http://localhost:8000/reports/summary', {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'X-API-Key': 'dev-aims-demo-key'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                // Set API key in localStorage for the actual app
                localStorage.setItem('apiKey', 'dev-aims-demo-key');
                
                resultDiv.innerHTML = `
                    <h2 class="success">‚úÖ Connection Successful!</h2>
                    <p>‚úÖ Backend is running on http://localhost:8000</p>
                    <p>‚úÖ CORS is configured correctly</p>
                    <p>‚úÖ API key is working</p>
                    <p>‚úÖ API key saved to localStorage</p>
                    <h3>Response Data:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <h3>Next Steps:</h3>
                    <p>Now open <a href="http://localhost:3000" target="_blank">http://localhost:3000</a> and refresh the page (Cmd+Shift+R)</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2 class="error">‚ùå Connection Failed</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <h3>Diagnostics:</h3>
                    <ul>
                        <li>Backend URL: http://localhost:8000</li>
                        <li>Test file opened from: ${window.location.href}</li>
                        <li>Protocol: ${window.location.protocol}</li>
                    </ul>
                    <h3>Troubleshooting:</h3>
                    <ul>
                        <li><strong>If you see CORS errors:</strong> This is normal when opening the file directly (file://). The actual app at http://localhost:3000 should work fine.</li>
                        <li><strong>Make sure the backend is running:</strong> Check that you see "INFO: Uvicorn running on http://127.0.0.1:8000" in your terminal</li>
                        <li><strong>Try opening from a web server:</strong> The test works best when served via HTTP, not file://</li>
                    </ul>
                    <p><strong>Quick fix:</strong> Just open <a href="http://localhost:3000" target="_blank">http://localhost:3000</a> directly</p>
                `;
                console.error('Connection test failed:', error);
                console.error('Full error details:', error);
            }
        }
    </script>
</body>
</html>
